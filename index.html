<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycode Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="box1">
            <h1 id="title">Press any key to get the JavaScript event keycode</h1>
        </div>

        <div id="box2">
            <div class="innerbox">
                <h2 class="subtitles">event.key</h2>
                <h3 id="figuresKey">h</h3>
            </div>
        
            <div class="innerbox">
                <h2 class="subtitles">event.code</h2>
                <h3 id="figuresCode">KeyH</h3>
            </div>
            <div class="innerbox">
                <h2 class="subtitles">event.which</h2>
                <h3 id="figuresWhich">72</h3>
        </div>
    </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
